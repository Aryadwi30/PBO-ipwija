<div id="content" style="position: relative; height: 100vh;">halo</div>

<script>
  const pbo = {
    model: {
      mahasiswa: [
        { username: "arya", pin: "arya123" },
      ],
    },
    services: {
      getter: function () {
        alert("getter");
      },
      setter: function () {
        alert("setter");
      },
    },
    view: {
      signform: function () {
        return `
          <div style="
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            text-align: center;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
          ">
            <div style="margin-bottom: 15px;">
              <label for="username">Username:</label><br/>
              <input type="text" id="username" style="padding: 5px; width: 200px;">
            </div>
            <div style="margin-bottom: 15px;">
              <label for="pin">PIN:</label><br/>
              <input type="password" id="pin" style="padding: 5px; width: 200px;">
            </div>
            <button id="login" style="padding: 10px 20px; margin-right: 10px;">Login</button>
            <button id="cancel" style="padding: 10px 20px;">Cancel</button>
          </div>
        `;
      },
    },
    controller: {
      signin: function () {
        // Event listener untuk tombol login
        document.getElementById("login").onclick = function () {
          const username = document.getElementById("username").value;
          const pin = document.getElementById("pin").value;

          // Validasi user berdasarkan data di model
          const user = pbo.model.mahasiswa.find(
            (m) => m.username === username && m.pin === pin
          );

          if (user) {
            alert(`Login berhasil! Selamat datang, ${user.username}`);
          } else {
            alert("Username atau PIN salah!");
          }
        };
      },
      signout: function () {
        // Membersihkan input username dan pin
        document.getElementById("username").value = "";
        document.getElementById("pin").value = "";
      },
      signform: function () {
        // Menampilkan form login di elemen #content
        document.getElementById("content").innerHTML = pbo.view.signform();

        // Pasang event listener untuk login dan cancel
        pbo.controller.signin();
        pbo.controller.cancel();
      },
      cancel: function () {
        // Event listener untuk tombol cancel
        document.getElementById("cancel").onclick = function () {
          pbo.controller.signout();
        };
      },
    },
  };

  // Jalankan form login saat pertama kali halaman dimuat
  pbo.controller.signform();
</script>
